name: Waka Readme

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  update-readme:
    name: Update developer metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_COMMIT: "True"
          SHOW_LANGUAGE: "True"
